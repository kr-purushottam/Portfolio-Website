<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website - KP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="stack/CSS.png">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="navbar">

                <div class="logo-container">
                    <img src="userAsset/NavLogo (1).jpg" alt="J-logo" class="logo">
                    <div class="logo-text">ohn Deo</div>
                </div>

                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>

            </div>

            <div class="hero-section">
                <div class="faded-text">Kumar Purushottam</div>
    
                <div class="hero-section-left">
                    <div class="hero-section-heading">Hi!! I am Kumar Purushottam</div>
                    <div class="hero-section-heading hero-section-sub-heading">I am a <span class="role"></span></div>
                    <div class="hero-section-description">I’m a software developer and here is my portfolio website. Here you’ll learn about my journey as a software developer.</div>
                    <div class="btn-pink" id="btn">Hire me</div>
                </div>
    
                <div class="hero-section-right">
                    <div class="absolute icons icon-dots">
                        <img src="userAsset/dots (1).png" alt="dot-icon">
                    </div>
                    <div class="absolute icons icon-cube">
                        <img src="userAsset/cube (1).png" alt="dot-cube">
                    </div>
                    <div class="absolute icons icon-circle">
                        <img src="userAsset/circle (1).png" alt="dot-circle">
                    </div>
                    <div class="absolute icons icon-zigzak">
                        <img src="userAsset/zigzags (1).png" alt="dot-zigzags">
                    </div>
                    <div class="absolute icons icon-plus">
                        <img src="userAsset/plus (1).png" alt="plus-icon">
                    </div>
                    <div class="user-image">
                        <img src="userAsset/IMG-20231103-WA0015-removebg.png" alt="ownImg" width="345" >
                    </div>
                </div>
    
            </div>

            
        </div>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData = new Typed(".role", {
          strings: [
            "Full Stack Developer",
            "Web Developer",
            "UI-UX Designer",
            "Backend Developer",
            "Coder",
          ],
          loop: true,
          typeSpeed: 100,
          backSpeed: 80,
          backDelay: 1000,
        });
    </script>
</body>
</html>
